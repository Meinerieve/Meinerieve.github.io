<body>
<div>ベルキュロスのショートダメージ</div>
<table border=1 cellspacing=0 cellpadding=2>
<tr><th>電流発生部位数</th><th>Painful</th></tr>
<tr><td>2以下</td><td>0</td></tr>
<tr><td>3</td><td>2000</td></tr>
<tr><td>4</td><td>2200</td></tr>
<tr><td>5</td><td>2500</td></tr>
<tr><td>6</td><td>3000</td></tr>
<tr><td>7</td><td>4000</td></tr>
</table>
<div>※対象部位：頭、背中、翼(左右)、副尾(左右)、尻尾の７箇所</div>
<p>
１．対象部位のどれかを破壊する<br>
↓<br>
２．破壊した部位を、さらに攻撃し、よろめき耐性分のダメージを与える<br>
｜☆電流発生：カウントスタート<br>
↓<br>
３．電流発生後１８０s以内の時間で、他部位も同じように電流を発生させる<br>
｜☆１８０s後<br>
↓<br>
４．電流発生箇所に応じてダメージがあたえられる<br>
↓<br>
２．にもどる
</p>
